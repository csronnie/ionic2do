<ion-header>
    <ion-title>
      Tasks
    </ion-title>
    <p>    </p>
        <button ion-button icon-left (click)="addItem()">
        <ion-icon name="add"></ion-icon> Add Item
        </button>
</ion-header>

 
<ion-content>
 
  <ion-list>
     <!--
    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text> 
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of todos">
      <ion-item  [ngClass]="{taskDone: item.status =='done'}" lines="inset" button [routerLink]="['/details', item.id]">
        <ion-label>
          {{ item.title }}
         <!-- <p>{{ item.createdAt | date:'short' }}</p> -->
        </ion-label>
       <!-- <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>  -->
      </ion-item>
 
     
        <ion-item-options>


          <ion-button  (click)="remove(item)" color="danger" >
              <ion-icon name="trash"></ion-icon>
          </ion-button>

        </ion-item-options>

  
    </ion-item-sliding>
 
  </ion-list>
 

 
</ion-content>
